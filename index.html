<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Exemplo animação</title>
</head>
<body>
    <header>
        <h1>Basic CSS Animation Tips & Tricks</h1>
        <span>with Crash Bandicoot</span>
    </header>
    <div class="wrap"> 
        <div class="box">
            <div class="scaleX">
                <img src='./img/crash-icon.png' /> 
                <p>Scale X</p>
                <span>Horizontal distortion</span>
            </div>
        </div>
        <div class="box">
            <div class="scaleY">
                <img src='./img/crash-icon.png' /> 
                <p>Scale Y</p>
                <span>Vertical distortion</span>  
            </div>
        </div>

        <div class="box">
            <div class="scale">
                <img src='./img/crash-icon.png' /> 
                <p>Scale</p>
                <span>Horizontal and Vertical distortion</span>  
            </div>
        </div>

        <div class="box">
            <div class="skewX">
                <img src='./img/crash-icon.png' /> 
                <p>Skew X</p>
                <span></span>      
            </div>
        </div>

        <div class="box">
            <div class="skewY">
                <img src='./img/crash-icon.png' /> 
                <p>Skew Y</p>
                <span></span>    
            </div>
        </div>

        <div class="box">
            <div class="skew">
                <img src='./img/crash-icon.png' /> 
                <p>Skew</p>
                <span></span>
            </div>
        </div>

        <div class="box">
            <div class="translateX">
                <img src='./img/crash-icon.png' /> 
                <p>Translate X</p>
                <span></span>  
            </div>
        </div>

        <div class="box">
            <div class="translateY">
                <img src='./img/crash-icon.png' /> 
                <p>Translate Y</p>
                <span></span>  
            </div>
        </div>

        <div class="box">
            <div class="translate">
                <img src='./img/crash-icon.png' /> 
                <p>Translate</p>
                <span></span>   
            </div>
        </div>

        <div class="box">
            <div class="matrix">
                <img src='./img/crash-icon.png' /> 
                <p>Matrix</p>
                <span></span>   
            </div>
        </div>

        <div class="box">
            <div class="rotate">
                <img src='./img/crash-icon.png' /> 
                <p>Rotate</p>
                <span></span>   
            </div>
        </div>
    </div>
</body>
</html>
